<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style/output.css" />
    <title>Chatroom</title>
</head>
<body>
    <div class="container mx-auto shadow-lg rounded-lg mt-20 pb-1">
        <!-- Header -->
        <div class="px-5 py-5 flex justify-between items-center bg-white border-b-2">
            <div>
                <span class="font-semibold text-2xl mr-2">Harmony</span>
                <span class="font-light text-2xl">Servers</span>
            </div>
            <div>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="/index.html">
                    Back
                </a>
            </div>
        </div>
        <p class="font-semibold border-b pb-4 border-gray-200 m-4 mb-2 text-xl">Servers detected</p>
        <div id="server-list" class="flex-col">
        </div>
        <div class="m-4 flex justify-between items-stretch h-12 gap-2">

            <input class="shadow appearance-none border rounded text-gray-700 leading-tight h-12 grow" type="text" id="server-name">
            <button onclick="createServer()" class="bg-blue-500 rounded font-semibold text-white pl-4 pr-4">Create</button>
