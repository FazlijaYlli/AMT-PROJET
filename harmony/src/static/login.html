<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style/output.css" />
</head>
<body>
<div class="container mx-auto shadow-lg rounded-lg mt-20">
    <!-- Header -->
    <div class="px-5 py-5 flex justify-between items-center bg-white border-b-2">
        <div>
            <span class="font-semibold text-2xl mr-2">Harmony</span>
            <span class="font-light text-2xl">Login</span>
        </div>
        <div>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="/index.html">
                Back
            </a>
        </div>
    </div>
    <div class="flex">
        <div class="w-full max-w-xs mt-10 mb-10 ml-auto mr-auto">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" id="loginform">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        E-mail
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="text" placeholder="harmony-user@mail.com">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
                    <p class="text-red-500 text-xs italic">Error goes here</p>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Sign In
                    </button>
                </div>
            </form>
            <p class="text-center text-gray-500 text-xs">
                Projet AMT 23-24
            </p>
        </div>
    </div>
</div>
<script>
    const form = document.querySelector("#loginform")
    form.addEventListener("submit", (event) => {
        event.preventDefault();
        login();
    })
</script>
<script src="/static/script.js" type="text/javascript"></script>
</body>
</html>
